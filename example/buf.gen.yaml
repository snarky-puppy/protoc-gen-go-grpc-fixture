version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/snarky-puppy/protoc-gen-go-grpc-fixture/example

plugins:
  - name: go
    out: .
    opt: paths=source_relative

  - name: go-grpc
    out: .
    opt: paths=source_relative

  - name: go-grpc-fixture
    out: .
    opt: paths=source_relative
